<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>今天吃什么</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 防止移动端缩放和选择 */
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        /* 背景动画效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-10px, -10px) rotate(1deg); }
            66% { transform: translate(10px, 10px) rotate(-1deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 30px 0;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 12px 20px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .result {
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .result:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
        }

        .restaurant-name {
            font-size: 2rem;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .location {
            color: #718096;
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
        }

        #action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        #action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #action-btn:hover::before {
            left: 100%;
        }

        #action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        #action-btn:active {
            transform: translateY(-1px);
        }

        #action-btn.choosing {
            background: linear-gradient(135deg, #48bb78, #38a169);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .history {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .history-title {
            font-size: 14px;
            color: #718096;
            margin-bottom: 10px;
            font-weight: 500;
        }

        #history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        #history-list span {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        /* 滚动动画效果 */
        @keyframes colorChange {
            0% { color: #ff6b6b; }
            16.66% { color: #4ecdc4; }
            33.33% { color: #45b7d1; }
            50% { color: #96ceb4; }
            66.66% { color: #feca57; }
            83.33% { color: #ff9ff3; }
            100% { color: #54a0ff; }
        }

        .scrolling {
            animation: colorChange 0.8s infinite alternate;
            font-weight: 700;
        }

        /* 地址按钮样式 */
        .address-button {
            cursor: pointer;
            padding: 16px 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-top: 10px;
        }

        .address-button:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .filter-buttons {
                gap: 8px;
            }

            .filter-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .restaurant-name {
                font-size: 1.5rem;
            }

            #action-btn {
                padding: 16px 32px;
                font-size: 16px;
            }
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 地图选择器样式 */
        .map-selector {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            -webkit-overflow-scrolling: touch;
        }

        .map-selector.show {
            transform: translateY(0);
        }

        .map-option {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: white;
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px 20px;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        .map-option:hover,
        .map-option:active {
            background: rgba(102, 126, 234, 0.05);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .map-option:active {
            transform: translateY(0);
            background: rgba(102, 126, 234, 0.1);
        }

        .map-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .map-selector {
                border-radius: 16px 16px 0 0;
            }
            
            .map-option {
                padding: 18px 20px;
                margin: 6px 16px;
                font-size: 16px;
            }
            
            .map-option:active {
                transform: scale(0.98);
            }
        }

        /* 礼花动画效果 */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear forwards;
            z-index: 1000;
            pointer-events: none;
        }

        .confetti:nth-child(2n) {
            background: #4ecdc4;
        }

        .confetti:nth-child(3n) {
            background: #45b7d1;
        }

        .confetti:nth-child(4n) {
            background: #96ceb4;
        }

        .confetti:nth-child(5n) {
            background: #feca57;
        }

        .confetti:nth-child(6n) {
            background: #ff9ff3;
        }

        .confetti:nth-child(7n) {
            background: #54a0ff;
        }

        .confetti:nth-child(8n) {
            background: #5f27cd;
        }

        .confetti:nth-child(9n) {
            background: #00d2d3;
        }

        .confetti:nth-child(10n) {
            background: #ff9f43;
        }

        /* Emoji礼花样式 */
        .emoji-confetti {
            background: transparent !important;
            width: auto !important;
            height: auto !important;
            font-size: 80px; /* 默认大小增加到100px（原来的5倍） */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: confetti-fall 3s linear forwards;
            position: fixed;
            z-index: 1000;
            pointer-events: none;
            /* 移除可能冲突的初始transform */
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) translateX(0px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(var(--sway, 0px)) rotate(720deg);
                opacity: 0;
            }
        }

        /* 礼花爆炸效果 */
        .confetti-explosion {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            animation: confetti-explode 2s ease-out forwards;
            z-index: 1000;
            pointer-events: none;
        }

        .confetti-explosion:nth-child(2n) {
            background: #4ecdc4;
        }

        .confetti-explosion:nth-child(3n) {
            background: #45b7d1;
        }

        .confetti-explosion:nth-child(4n) {
            background: #96ceb4;
        }

        .confetti-explosion:nth-child(5n) {
            background: #feca57;
        }

        .confetti-explosion:nth-child(6n) {
            background: #ff9ff3;
        }

        .confetti-explosion:nth-child(7n) {
            background: #54a0ff;
        }

        .confetti-explosion:nth-child(8n) {
            background: #5f27cd;
        }

        .confetti-explosion:nth-child(9n) {
            background: #00d2d3;
        }

        .confetti-explosion:nth-child(10n) {
            background: #ff9f43;
        }

        @keyframes confetti-explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>今天吃什么</h1>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="nearBy">附近的餐厅</button>
            <button class="filter-btn" data-filter="sap">食堂</button>
            <button class="filter-btn" data-filter="vendor">SAP合作餐厅</button>
            <button class="filter-btn" data-filter="location:长泰广场">长泰广场</button>
            <button class="filter-btn" data-filter="location:汇智">汇智广场</button>
            <button class="filter-btn" data-filter="drinks">饮品&甜品</button>
        </div>

        <div class="result">
            <div class="restaurant-name" id="restaurant-result">?</div>
            <div class="location" id="location-result">点击下方按钮开始选择</div>
        </div>

        <button id="action-btn">开始选择</button>
        
        <div class="history">
            <div class="history-title">最近选择</div>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="restaurants.js"></script>
    <script src="confetti.js"></script>
    <script src="script.js"></script>
</body>
</html>
